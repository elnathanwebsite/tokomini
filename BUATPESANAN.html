<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pesanan - Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
     /* Background Styles */
body {
    background: linear-gradient(135deg, var(--primary-black) 0%, var(--accent-gray) 100%);
    color: var(--text-white);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    padding-bottom: 100px;
    position: relative;
    overflow-x: hidden;
}

/* Dynamic Background Effect */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 20%, rgba(255, 107, 43, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(227, 24, 55, 0.1) 0%, transparent 40%),
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff6b2b' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    pointer-events: none;
    z-index: -1;
    animation: backgroundShift 30s ease infinite;
}

/* Additional Background Layer */
body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        linear-gradient(45deg, 
            rgba(255, 107, 43, 0.05) 0%, 
            transparent 20%,
            rgba(227, 24, 55, 0.05) 80%, 
            transparent 100%);
    pointer-events: none;
    z-index: -1;
    animation: glowPulse 5s ease-in-out infinite alternate;
}

/* Background Animations */
@keyframes backgroundShift {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

@keyframes glowPulse {
    0% {
        opacity: 0.5;
    }
    100% {
        opacity: 1;
    }
}

/* Variables (add these to your existing :root if not already present) */
:root {
    --primary-black: #0a0a0a;
    --primary-orange: #ff6b2b;
    --primary-red: #e31837;
    --accent-gray: #1a1a1a;
    --text-white: #ffffff;
    --neon-glow: 0 0 10px rgba(255, 107, 43, 0.5),
                 0 0 20px rgba(255, 107, 43, 0.3),
                 0 0 30px rgba(255, 107, 43, 0.1);
}

/* Optional: Add these to enhance the overall ambiance */
.form-container {
    position: relative;
    z-index: 1;
}

.form-container::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, var(--primary-orange), var(--primary-red));
    border-radius: 22px;
    z-index: -1;
    opacity: 0.3;
    filter: blur(10px);
}
        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 107, 43, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .datetime-display {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-orange);
            font-size: 0.9rem;
            padding: 8px 15px;
            background: rgba(255, 107, 43, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 43, 0.2);
            text-shadow: var(--neon-glow);
        }

        /* Form Container */
        .form-container {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 43, 0.2);
            margin-top: 80px;
            animation: fadeInUp 0.6s ease-out;
        }

        h1 {
            text-align: center;
            color: var(--primary-orange);
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: var(--neon-glow);
        }

        /* Form Elements */
        label {
            color: var(--text-white);
            margin-bottom: 8px;
            display: block;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 43, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: var(--neon-glow);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, var(--primary-orange), var(--primary-red));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .snake-loader {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: var(--neon-glow);
        }

        /* Bottom Navbar */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 107, 43, 0.3);
            z-index: 1000;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        .store-button {
            background: linear-gradient(45deg, var(--primary-orange), var(--primary-red));
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .store-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .datetime-display {
                display: none;
            }

            .form-container {
                margin: 60px 15px;
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .store-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="datetime-display" id="datetime">2025-01-31 12:38:11</div>
            <div>elnathanwebsite</div>
        </div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h1>Form Pesanan</h1>
        <form id="orderForm">
            <label for="name">Nama Pembeli</label>
            <input type="text" id="name" required placeholder="Masukkan nama lengkap">

            <label for="address">Alamat Pembeli</label>
            <input type="text" id="address" required placeholder="Masukkan alamat lengkap">

            <label for="phone">Nomor Telepon</label>
            <input type="tel" id="phone" required placeholder="Contoh: 081234567890">

            <button type="submit">
                <i class="fas fa-paper-plane"></i> Kirim Pesanan
            </button>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="snake-loader"></div>
    </div>

    <!-- Bottom Navbar -->
    <div class="navbar">
        <div class="navbar-content">
            <a href="hubungi.html" class="store-button">
                <i class="fas fa-store"></i>
                Buka Toko Anda Sendiri
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXxVMHR14C2QXq8tzcm2TA5q6AReIyESM",
            authDomain: "ethteam-66c6e.firebaseapp.com",
            projectId: "ethteam-66c6e",
            storageBucket: "ethteam-66c6e.appspot.com",
            messagingSenderId: "753594444243",
            appId: "1:753594444243:web:d834d56e41efa1d46fe726",
            measurementId: "G-3NQH4TNCTH",
            databaseURL: "https://ethteam-66c6e-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const orderForm = document.getElementById('orderForm');
        const loadingOverlay = document.getElementById('loadingOverlay');

        orderForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;

            const ordersRef = ref(database, 'orders');
            const newOrderRef = push(ordersRef);

            set(newOrderRef, {
                name: name,
                address: address,
                phone: phone
            }).then(() => {
                alert("Pesanan berhasil dikirim!");
                loadingOverlay.style.display = 'flex'; // Tampilkan animasi loading
                setTimeout(() => {
                    window.location.href = "TQOREDER.html"; // Ganti dengan URL tujuan
                }, 3000); // Loading berlangsung selama 3 detik sebelum diarahkan
            }).catch((error) => {
                console.error("Terjadi kesalahan:", error);
                alert("Gagal mengirim pesanan. Coba lagi.");
            });
        });
    </script>

</body>
</html>
