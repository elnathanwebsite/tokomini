<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body { 
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff4e00, #000000, #ff0000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
        }

        .header-info {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 78, 0, 0.3);
        }

        .datetime, .user-info {
            padding: 10px 20px;
            background: linear-gradient(45deg, rgba(255, 78, 0, 0.2), rgba(255, 0, 0, 0.2));
            border-radius: 5px;
            margin: 0 10px;
            animation: fadeIn 1s ease;
        }

        h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease;
            margin-top: 100px;
        }

        form { 
            max-width: 400px; 
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 78, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        input, button { 
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        input {
            border: 1px solid rgba(255, 78, 0, 0.3);
        }

        input:focus {
            outline: none;
            border-color: #ff4e00;
            box-shadow: 0 0 10px rgba(255, 78, 0, 0.5);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background: linear-gradient(45deg, #ff4e00, #ff0000);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.02);
            animation: pulse 1s infinite;
        }

        #map { 
            height: 300px;
            width: 100%;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            z-index: 1000;
        }

        #loadingOverlay::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60% { content: "..."; }
            80%, 100% { content: ""; }
        }
    </style>
</head>
<body>
    <div class="header-info">
        <div class="datetime" id="datetime"></div>
        <div class="user-info" id="userInfo"></div>
    </div>

    <h2>Form Pemesanan</h2>
    <form id="orderForm">
        <input type="text" id="name" placeholder="Nama Anda" required>
        <input type="text" id="address" placeholder="Cari lokasi..." required>
        <button type="button" onclick="enableLocationSelection()">Pilih Lokasi di Peta</button>
        <div id="map"></div>
        <input type="text" id="phone" placeholder="Nomor Telepon" required>
        <button type="submit">Kirim Pesanan</button>
    </form>
    <div id="loadingOverlay">Mengirim pesanan</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXxVMHR14C2QXq8tzcm2TA5q6AReIyESM",
            authDomain: "ethteam-66c6e.firebaseapp.com",
            projectId: "ethteam-66c6e",
            storageBucket: "ethteam-66c6e.appspot.com",
            messagingSenderId: "753594444243",
            appId: "1:753594444243:web:d834d56e41efa1d46fe726",
            measurementId: "G-3NQH4TNCTH",
            databaseURL: "https://ethteam-66c6e-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
  
        let map = L.map('map').setView([-6.200000, 106.816666], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        window.enableLocationSelection = function() {
            let marker;
            map.on('click', async function(e) {
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker(e.latlng).addTo(map);
                
                try {
                    let response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${e.latlng.lat}&lon=${e.latlng.lng}&format=json`);
                    let data = await response.json();
                    console.log(data);

                    if (data && data.display_name) {
                        document.getElementById('address').value = data.display_name;
                    } else {
                        document.getElementById('address').value = "Nama daerah tidak ditemukan";
                    }
                } catch (error) {
                    console.error("Error fetching location:", error);
                    document.getElementById('address').value = "Gagal mendapatkan lokasi";
                }
            });
        }

        const orderForm = document.getElementById('orderForm');
        const loadingOverlay = document.getElementById('loadingOverlay');

        orderForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;

            const ordersRef = ref(database, 'orders');
            const newOrderRef = push(ordersRef);

            set(newOrderRef, {
                name: name,
                address: address,
                phone: phone
            }).then(() => {
                alert("Pesanan berhasil dikirim!");
                loadingOverlay.style.display = 'flex';
                setTimeout(() => {
                    window.location.href = "TQOREDER.html";
                }, 3000);
            }).catch((error) => {
                console.error("Terjadi kesalahan:", error);
                alert("Gagal mengirim pesanan. Coba lagi.");
            });
        });

        // Update datetime display
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toISOString().slice(0, 19).replace('T', ' ');
            document.getElementById('datetime').textContent = formattedDateTime;
        }

        // Update user info display
        document.getElementById('userInfo').textContent = 'User: elnathanwebsite';

        // Update time every second
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
