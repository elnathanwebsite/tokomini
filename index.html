<head>
    <meta charset="UTF-8">

    <meta property="twitter:description" content="Platform jual beli online modern dengan pengalaman berbelanja yang aman dan nyaman. Temukan produk berkualitas dengan harga terbaik.">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-black: #0a0a0a;
            --primary-orange: #ff6b2b;
            --primary-red: #e31837;
            --accent-gray: #1a1a1a;
            --text-white: #ffffff;
            --neon-glow: 0 0 10px rgba(255, 107, 43, 0.5),
                         0 0 20px rgba(255, 107, 43, 0.3),
                         0 0 30px rgba(255, 107, 43, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--accent-gray) 100%);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-orange);
            animation: pulse 4s infinite;
            opacity: 0.1;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            background: var(--primary-red);
            animation-delay: 2s;
        }

        /* Logo Animation */
        .logo-container {
            margin-bottom: 40px;
            position: relative;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: var(--text-white);
            text-shadow: var(--neon-glow);
            letter-spacing: 4px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-orange), transparent);
            animation: scanline 2s linear infinite;
        }

        /* Content Styles */
        .content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        .description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1s;
        }

        /* Enter Button */
        .enter-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            text-decoration: none;
            color: var(--text-white);
            background: linear-gradient(45deg, var(--primary-orange), var(--primary-red));
            border-radius: 30px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1.5s;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .enter-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
        }

        .enter-button:hover::before {
            left: 100%;
        }

        /* Loading Animation */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-black);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 1s ease-out forwards;
            animation-delay: 2s;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid transparent;
            border-top: 4px solid var(--primary-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.2;
            }
        }

        @keyframes floatAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes scanline {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Current Time Display */
        .datetime-display {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-orange);
            font-size: 0.9rem;
            padding: 8px 15px;
            background: rgba(255, 107, 43, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 43, 0.2);
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 5px rgba(255, 107, 43, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 107, 43, 0.5);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .description {
                font-size: 0.9rem;
            }

            .datetime-display {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-container">
        <div class="loader"></div>
    </div>

    <!-- Animated Background -->
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Current Time Display -->
    <div class="datetime-display" id="datetime">2025-04-26 12:48:14</div>

    <!-- Main Content -->
    <div class="content">
        <div class="logo-container">
            <h1 class="logo">TOKO MINI</h1>
        </div>
        
        <h2 class="tagline">Platform Jual Beli Online Modern</h2>
        
        <p class="description">
            Selamat datang di Toko Mini, tempat di mana Anda dapat menemukan berbagai produk berkualitas
            dengan harga terbaik. Nikmati pengalaman berbelanja yang aman, nyaman, dan efisien.
        </p>

        <a href="https://tokomini.vercel.app/" class="enter-button">
            <i class="fas fa-store"></i> Buka Toko
        </a>
    </div>

    <script>
        // Update datetime
        function updateDateTime() {
            const now = new Date();
            const formatted = now.toISOString().replace('T', ' ').substring(0, 19);
            document.getElementById('datetime').textContent = formatted;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Remove loading screen after content is loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading-container').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
