<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Toko</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDd8glQvhs-IvOMj6LRpJo1vYQi40DPCqM",
            authDomain: "ethan-el-nathan.firebaseapp.com",
            databaseURL: "https://ethan-el-nathan-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ethan-el-nathan",
            storageBucket: "ethan-el-nathan.appspot.com",
            messagingSenderId: "1079423989695",
            appId: "1:1079423989695:web:2137c7a9e1490e90d9130a",
            measurementId: "G-2G7YS5GZ51"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const productList = document.getElementById('product-list');
            const menuIcon = document.getElementById('menu-icon');
            const sidebar = document.getElementById('sidebar');

            // Toggle laci/side menu saat ikon diklik
            menuIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
            });

            // Tutup laci jika klik di luar sidebar
            document.addEventListener('click', (e) => {
                if (sidebar.style.display === 'block' && !sidebar.contains(e.target)) {
                    sidebar.style.display = 'none';
                }
            });

            const productRef = ref(database, 'products');
            onValue(productRef, (snapshot) => {
                productList.innerHTML = '';
                const data = snapshot.val();
                if (data) {
                    for (const id in data) {
                        const product = data[id];
                        productList.innerHTML += `
                            <div class="product-card">
                                <img src="${product.image}" alt="${product.name}" class="product-image"/>
                                <div class="product-info">
                                    <h3 class="product-name">${product.name}</h3>
                                    <p class="product-description">${product.description}</p>
                                    <p class="product-price">Rp ${product.price}</p>
                                    <p class="product-stock">Stok: ${product.stock}</p>
                                    <a href="${product.paymentLink}" target="_blank">
                                        <button class="buy-button">Bayar Langsung</button>
                                    </a>
                                    <a href="BUATPESANAN.html?product=${encodeURIComponent(product.name)}&price=${product.price}">
                                        <button class="order-button">Buat Pesanan</button>
                                    </a>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    productList.innerHTML = '<p>Tidak ada produk tersedia.</p>';
                }
            });
        });
    </script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #34495e;
            color: white;
        }

        #menu-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Sidebar Styles */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            color: white;
            display: none; /* Awalnya disembunyikan */
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .sidebar a {
            display: block; /* Agar tersusun vertikal */
            color: white; /* Warna font putih */
            text-decoration: none; /* Hilangkan garis bawah */
            margin-bottom: 20px; /* Spasi antar link */
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #1abc9c; /* Warna saat di-hover */
        }

        /* Main Content */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 0 10px;
            color: #2c3e50;
        }

        .product-description {
            font-size: 1rem;
            margin: 0 0 15px;
            color: #7f8c8d;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #27ae60;
            margin: 0 0 10px;
        }

        .product-stock {
            font-size: 1rem;
            margin: 0 0 20px;
            color: #8e44ad;
        }

        .buy-button, .order-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-button {
            background-color: #2980b9;
            color: white;
        }

        .buy-button:hover {
            background-color: #1c5987;
        }

        .order-button {
            background-color: #27ae60;
            color: white;
        }

        .order-button:hover {
            background-color: #1d8f48;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .product-info {
                padding: 15px;
            }

            .buy-button, .order-button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <div class="header">
        <h1>Produk Toko</h1>
        <div id="menu-icon">â˜°</div>
    </div>
    <div id="sidebar" class="sidebar">
        <a href="index.html">Home</a>
        <a href="LOGINPEMILIK.html">KHUSUS PEMILIK TOKO</a>
        <a href="https://wa.me/6283180667700">BELI TOKO</a>
        <a href="https://wa.me/6283180667700">Kontak DEV</a>
    </div>
    <div class="product-list" id="product-list"></div>
</body>
</html>
