<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pesanan Masuk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .order-list {
            margin: 50px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .order {
            padding: 10px;
            margin: 15px 0;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .order h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .order p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="order-list">
        <h1>Perlu di kirim</h1>
        <div id="orders"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDXxVMHR14C2QXq8tzcm2TA5q6AReIyESM",
            authDomain: "ethteam-66c6e.firebaseapp.com",
            projectId: "ethteam-66c6e",
            storageBucket: "ethteam-66c6e.appspot.com",
            messagingSenderId: "753594444243",
            appId: "1:753594444243:web:d834d56e41efa1d46fe726",
            measurementId: "G-3NQH4TNCTH",
            databaseURL: "https://ethteam-66c6e-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const ordersRef = ref(database, 'orders');

        onValue(ordersRef, (snapshot) => {
            const data = snapshot.val();
            const ordersContainer = document.getElementById('orders');
            ordersContainer.innerHTML = ''; // Clear previous orders

            for (const orderId in data) {
                const order = data[orderId];
                const orderElement = document.createElement('div');
                orderElement.className = 'order';

                orderElement.innerHTML = `
                    <h3>Pesanan oleh: ${order.name}</h3>
                    <p>Alamat: ${order.address}</p>
                    <p>Nomor Telepon: ${order.phone}</p>
                `;
                ordersContainer.appendChild(orderElement);
            }
        });
    </script>

</body>
</html>
