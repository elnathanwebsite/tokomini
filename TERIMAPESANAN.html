<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pesanan - Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-black: #0a0a0a;
            --primary-orange: #ff6b2b;
            --primary-red: #e31837;
            --accent-gray: #1a1a1a;
            --text-white: #ffffff;
            --neon-glow: 0 0 10px rgba(255, 107, 43, 0.5),
                         0 0 20px rgba(255, 107, 43, 0.3),
                         0 0 30px rgba(255, 107, 43, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--accent-gray) 100%);
            color: var(--text-white);
            min-height: 100vh;
            padding: 80px 20px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 107, 43, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(227, 24, 55, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundPulse 8s ease-in-out infinite alternate;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 107, 43, 0.3);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .datetime-display {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-orange);
            font-size: 0.9rem;
            padding: 8px 15px;
            background: rgba(255, 107, 43, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 43, 0.2);
            animation: glowPulse 2s infinite;
        }

        .user-info {
            color: var(--text-white);
            opacity: 0.8;
        }

        /* Order List Container */
        .order-list {
            max-width: 1000px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 43, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }

        h1 {
            text-align: center;
            color: var(--primary-orange);
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: var(--neon-glow);
        }

        /* Order Cards */
        .order {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 107, 43, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        .order:hover {
            transform: translateY(-5px);
            box-shadow: var(--neon-glow);
            border-color: rgba(255, 107, 43, 0.3);
        }

        .order h3 {
            color: var(--primary-orange);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .order p {
            color: var(--text-white);
            opacity: 0.8;
            margin: 10px 0;
            font-size: 0.95rem;
        }

        .order-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .order-icon {
            color: var(--primary-orange);
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 5px rgba(255, 107, 43, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 107, 43, 0.5);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes backgroundPulse {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 107, 43, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-orange);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .datetime-display {
                display: none;
            }

            .order-list {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .order {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="datetime-display" id="datetime">2025-01-31 13:02:02</div>
            <div class="user-info">elnathanwebsite</div>
        </div>
    </div>

    <div class="order-list">
        <h1><i class="fas fa-shipping-fast"></i> Perlu Dikirim</h1>
        <div id="orders">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDXxVMHR14C2QXq8tzcm2TA5q6AReIyESM",
            authDomain: "ethteam-66c6e.firebaseapp.com",
            projectId: "ethteam-66c6e",
            storageBucket: "ethteam-66c6e.appspot.com",
            messagingSenderId: "753594444243",
            appId: "1:753594444243:web:d834d56e41efa1d46fe726",
            measurementId: "G-3NQH4TNCTH",
            databaseURL: "https://ethteam-66c6e-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Update datetime
        function updateDateTime() {
            const now = new Date();
            const formatted = now.toISOString().replace('T', ' ').substring(0, 19);
            document.getElementById('datetime').textContent = formatted;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Handle Orders
        const ordersRef = ref(database, 'orders');
        onValue(ordersRef, (snapshot) => {
            const data = snapshot.val();
            const ordersContainer = document.getElementById('orders');
            
            if (data) {
                ordersContainer.innerHTML = '';
                Object.entries(data).forEach(([orderId, order]) => {
                    const orderElement = document.createElement('div');
                    orderElement.className = 'order';
                    orderElement.innerHTML = `
                        <h3><i class="fas fa-user order-icon"></i> Pesanan oleh: ${order.name}</h3>
                        <p><i class="fas fa-map-marker-alt order-icon"></i> Alamat: ${order.address}</p>
                        <p><i class="fas fa-phone order-icon"></i> Nomor Telepon: ${order.phone}</p>
                    `;
                    ordersContainer.appendChild(orderElement);
                });
            } else {
                ordersContainer.innerHTML = `
                    <div class="order" style="text-align: center;">
                        <i class="fas fa-box-open" style="font-size: 3rem; color: var(--primary-orange);"></i>
                        <p style="margin-top: 15px;">Belum ada pesanan masuk</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
