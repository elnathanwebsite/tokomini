<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk - Firebase</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDd8glQvhs-IvOMj6LRpJo1vYQi40DPCqM",
            authDomain: "ethan-el-nathan.firebaseapp.com",
            databaseURL: "https://ethan-el-nathan-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ethan-el-nathan",
            storageBucket: "ethan-el-nathan.appspot.com",
            messagingSenderId: "1079423989695",
            appId: "1:1079423989695:web:2137c7a9e1490e90d9130a",
            measurementId: "G-2G7YS5GZ51"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('product-form');
            const productList = document.getElementById('product-list');

            // Tambah Produk
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const name = document.getElementById('product-name').value;
                const description = document.getElementById('product-description').value;
                const price = document.getElementById('product-price').value;
                const image = document.getElementById('product-image').value;
                const stock = document.getElementById('product-stock').value;
                const paymentLink = document.getElementById('payment-link').value;

                const productRef = ref(database, 'products');
                const newProductRef = push(productRef);

                set(newProductRef, {
                    name,
                    description,
                    price,
                    image,
                    stock,
                    paymentLink
                }).then(() => {
                    alert('Produk berhasil ditambahkan!');
                    form.reset();
                }).catch((error) => {
                    console.error('Gagal menambahkan produk:', error);
                });
            });

            // Tampilkan Produk
            const productRef = ref(database, 'products');
            onValue(productRef, (snapshot) => {
                productList.innerHTML = '';
                const data = snapshot.val();
                for (const id in data) {
                    const product = data[id];
                    productList.innerHTML += `
                        <div class="product" id="product-${id}">
                            <img src="${product.image}" alt="${product.name}" />
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p>Harga: Rp ${product.price}</p>
                            <p>Stok: ${product.stock}</p>
                            <p><a href="${product.paymentLink}" target="_blank">Bayar Sekarang</a></p>
                            <button onclick="deleteProduct('${id}')">Hapus</button>
                        </div>
                    `;
                }
            });

            // Hapus Produk
            window.deleteProduct = (id) => {
                const productRef = ref(database, `products/${id}`);
                remove(productRef).then(() => {
                    alert('Produk berhasil dihapus!');
                }).catch((error) => {
                    console.error('Gagal menghapus produk:', error);
                });
            };
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        form input, form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .floating-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: white;
            border-top: 1px solid #ddd;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .floating-nav a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .floating-nav a i {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Tambah Produk</h1>
    <form id="product-form">
        <input type="text" id="product-name" placeholder="Nama Produk" required>
        <textarea id="product-description" placeholder="Deskripsi Produk" required></textarea>
        <input type="number" id="product-price" placeholder="Harga Produk" required>
        <input type="text" id="product-image" placeholder="URL Gambar Produk" required>
        <input type="number" id="product-stock" placeholder="Jumlah Stok" required>
        <input type="url" id="payment-link" placeholder="Link Pembayaran (URL)" required>
        <button type="submit">Tambah Produk</button>
    </form>
    <div id="product-list"></div>

    <!-- Navbar Mengambang -->
    <div class="floating-nav">
        <a href="TERIMAPESANAN.html">
            <i>ðŸ“©</i>
            <span>Pesanan Anda</span>
        </a>
        <a href="index.html">
            <i>ðŸ›’</i>
            <span>Toko Anda</span>
        </a>
    </div>
</body>
</html>
