<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pemilik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Pemilik</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div id="loading">Memeriksa...</div>
        <p id="message" style="color: red; text-align: center;"></p>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah reload halaman
            
            let usernameInput = document.getElementById("username").value;
            let passwordInput = document.getElementById("password").value;
            let message = document.getElementById("message");
            let loading = document.getElementById("loading");

            loading.style.display = "block"; // Tampilkan "Memeriksa..."
            message.innerText = ""; // Kosongkan pesan error sebelumnya

            fetch('https://datapswordmiket-bs78.vercel.app/LOGINPEMILIK.js')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Gagal mengambil data dari server.");
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Data dari API:", data);

                    // Pastikan API memiliki format yang benar
                    if (data.username && data.password) {
                        if (usernameInput === data.username && passwordInput === data.password) {
                            message.style.color = "green";
                            message.innerText = "Login berhasil!";

                            // Simpan sesi login di LocalStorage
                            localStorage.setItem("isLoggedIn", "true");

                            // Redirect ke halaman lain (misalnya dashboard)
                            setTimeout(() => {
                                window.location.href = "dashboard.html";
                            }, 1500);
                        } else {
                            message.innerText = "Username atau password salah!";
                        }
                    } else {
                        message.innerText = "Format data API tidak valid!";
                    }
                })
                .catch(error => {
                    console.error("Gagal mengambil data:", error);
                    message.innerText = "Terjadi kesalahan saat menghubungi server.";
                })
                .finally(() => {
                    loading.style.display = "none"; // Sembunyikan "Memeriksa..."
                });
        });
    </script>
    
</body>
</html>
