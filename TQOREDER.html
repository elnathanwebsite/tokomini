<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih - Pesanan Anda</title>
    <style>
        /* Styling untuk halaman Terima Kasih */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin: 20px 0;
        }

        .buttons-container {
            margin-top: 30px;
        }

        .back-to-products-button, .pay-now-button {
            padding: 12px 20px;
            font-size: 1.1rem;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            width: 200px;
        }

        .back-to-products-button:hover, .pay-now-button:hover {
            background-color: #1976D2;
        }

        .back-to-products-button {
            background-color: #FF5722;
        }

        .back-to-products-button:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Terima Kasih atas Pesanan Anda!</h1>
        <p>Pesanan Anda telah diterima dan sedang diproses. harap memeberikan nama alamat dan nomor telephone yang benar dan akurat</p>
        <p>Jika Anda ingin membayar langsung, klik tombol di bawah ini untuk kembali ke halaman produk dan lakukan pembayaran.</p>

        <div class="buttons-container">
            <!-- Tombol kembali ke produk -->
            <a href="terima.html">
                <button class="back-to-products-button">Kembali ke Produk</button>
            </a>

            <!-- Tombol untuk bayar langsung -->
            <a href="terima.html">
                <button class="pay-now-button">Bayar Langsung</button>
            </a>
        </div>
    </div>

    <script>
        // Anda dapat menambahkan JavaScript di sini jika perlu interaksi lebih lanjut
    </script>

</body>
</html>
